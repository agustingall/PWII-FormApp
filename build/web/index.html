<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<title>Creacion de Usuario</title>
</head>
<body>

	<div class="container mt-3">
		<h2 class="h2 text-center text-primary ">Crear Usuario</h2>
		<form method="POST" class="mt-3 row d-flex flex-column justify-content-center align-items-center" action="validacion">
			<div class="row mb-3 col-8">
		    <label for="user" class="col-sm-2 col-form-label">Usuario</label>
		    <div class="col-sm-10">
		      <input type="text" pattern="^[a-z\d\.]{5,}$" class="form-control" id="user" name="user" >
		    </div>
		  </div>
		  <div class="row mb-3 col-8">
		    <label for="email" class="col-sm-2 col-form-label">email</label>
		    <div class="col-sm-10">
		      <input type="email"  class="form-control" id="email" name="email">
		    </div>
		  </div>
		  <div class="row mb-3 col-8">
		    <label for="password" class="col-sm-2 col-form-label">Password</label>
		    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" name="password">
		    </div>
		  </div>
		  
		  <button type="submit" class="btn btn-primary col-4">Crear Usuario</button>
	</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
